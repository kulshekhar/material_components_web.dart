<div #wrapper1 class="mdc-radio">
  <input #input1 class="mdc-radio__native-control" type="radio" (click)="handleInputChange($event)" name="{{name}}" value="{{value}}">
  <div class="mdc-radio__background">
    <div class="mdc-radio__outer-circle"></div>
    <div class="mdc-radio__inner-circle"></div>
  </div>
</div>
<label #label1 (click)="handleLabelClick()">{{label}}</label>
